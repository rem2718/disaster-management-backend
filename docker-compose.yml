version: "3"
services:
  flask_server:
    container_name: flask_server
    build:
      context: ./flask
      dockerfile: Dockerfile
    ports:
      - "8080:5000"
    networks:
      - backend-network

  mosquitto_server:
    container_name: mosquitto_server
    build:
      context: ./mosquitto
      dockerfile: Dockerfile
    ports:
      - "1883:1883"
    networks:
      - backend-network

  nginx_server:
    container_name: nginx_server
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "1935:1935"
    depends_on:
      - flask_server
    networks:
      - backend-network

networks:
  backend-network:
    driver: bridge
